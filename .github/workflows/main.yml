# Build Windows exe only — build release, bundle DLLs, upload artifact
name: "Build Windows EXE"

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build & Package Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pubspec.yaml
        shell: pwsh
        run: |
          if (-not (Test-Path pubspec.yaml)) {
            Write-Error "pubspec.yaml introuvable dans le répertoire racine."
            exit 1
          }
          $content = Get-Content pubspec.yaml -Raw
          $m = [regex]::Match($content, '^\s*version\s*:\s*("?)(?<v>[^"\r\n]+)\1', [System.Text.RegularExpressions.RegexOptions]::Multiline)
          if (-not $m.Success) {
            Write-Error "Impossible de trouver la ligne 'version:' dans pubspec.yaml."
            exit 1
          }
          $version = $m.Groups['v'].Value.Trim()
          Write-Host "Version trouvée: $version"
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate translation files (intl_utils)
        run: flutter pub run intl_utils:generate

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Bundle DLLs and create zip
        shell: pwsh
        run: |
          $releaseDir = "build\windows\runner\Release"
          if (-not (Test-Path $releaseDir)) {
            Write-Error "Répertoire de build introuvable: $releaseDir. Le build a dû échouer."
            exit 1
          }

          # DLLs VC++ (essentielles pour faire tourner l'exe sur des PC sans Visual Studio)
          $dlls = @("msvcp140.dll","vcruntime140.dll","vcruntime140_1.dll")
          $systemDir = Join-Path $env:windir "System32"

          foreach ($dll in $dlls) {
            $src = Join-Path $systemDir $dll
            if (Test-Path $src) {
              Copy-Item -Path $src -Destination $releaseDir -Force
              Write-Host "Copied $dll to $releaseDir"
            }
          }

          if (-not $env:VERSION) {
            Write-Error "VERSION non défini."
            exit 1
          }

          # Création du ZIP à la racine pour éviter que Compress-Archive ne boucle sur lui-même
          $zipName = "bike_control.windows.$($env:VERSION).zip"
          Write-Host "Zipping contents of $releaseDir into $zipName..."
          
          Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipName -Force
          
          # Déplacement du ZIP final dans le dossier Release pour l'upload
          Move-Item -Path $zipName -Destination (Join-Path $releaseDir $zipName) -Force
          Write-Host "Created and moved zip: $zipName"

      - name: List packaged files (debug)
        shell: pwsh
        run: |
          Get-ChildItem -Path build\windows\runner\Release | Select-Object Name,Length

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: bike_control-windows-${{ env.VERSION }}
          path: build/windows/runner/Release/bike_control.windows.${{ env.VERSION }}.zip
