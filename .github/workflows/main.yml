# Build Windows exe only — build release, bundle DLLs, upload artifact
name: "Build Windows EXE"

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build & Package Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pubspec.yaml
        shell: pwsh
        run: |
          if (-not (Test-Path pubspec.yaml)) {
            Write-Error "pubspec.yaml introuvable."
            exit 1
          }
          $content = Get-Content pubspec.yaml -Raw
          $m = [regex]::Match($content, '^\s*version\s*:\s*("?)(?<v>[^"\r\n]+)\1', [System.Text.RegularExpressions.RegexOptions]::Multiline)
          if (-not $m.Success) {
            Write-Error "Version introuvable dans pubspec.yaml."
            exit 1
          }
          $version = $m.Groups['v'].Value.Trim()
          Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean and Generate (intl_utils)
        run: |
          flutter clean
          flutter pub get
          flutter pub run intl_utils:generate

      - name: Build Windows (release)
        # On ajoute --verbose pour voir exactement pourquoi ça échoue si ça plante
        run: flutter build windows --release

      - name: Bundle DLLs and create zip
        shell: pwsh
        run: |
          $currentDir = Get-Location
          $releaseDir = Join-Path $currentDir "build\windows\runner\Release"
          
          if (-not (Test-Path $releaseDir)) {
            Write-Error "ERREUR CRITIQUE : Le dossier de build n'a pas été créé par Flutter."
            Write-Host "Vérifiez les erreurs de compilation Dart dans l'étape précédente."
            exit 1
          }

          # Copie des DLLs
          $dlls = @("msvcp140.dll","vcruntime140.dll","vcruntime140_1.dll")
          foreach ($dll in $dlls) {
            $src = Join-Path $env:windir "System32\$dll"
            if (Test-Path $src) { Copy-Item -Path $src -Destination $releaseDir -Force }
          }

          # Packaging
          $zipName = "bike_control.windows.$($env:VERSION).zip"
          $zipPathAtRoot = Join-Path $currentDir $zipName
          Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipPathAtRoot -Force
          Move-Item -Path $zipPathAtRoot -Destination (Join-Path $releaseDir $zipName) -Force

      - name: Upload Windows EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: bike_control-windows-${{ env.VERSION }}
          path: build/windows/runner/Release/bike_control.windows.${{ env.VERSION }}.zip
